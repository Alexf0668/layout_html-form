<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="container top-container">
          <label class="label" for="surname">Surname:
            <input type="text"
                   name="surname"
                   autocomplete="off"
                   id="surname"
                   required>
          </label>
        </div>

        <div class="container">
          <label class="label" for="name">Name:
            <input type="text"
                   name="name"
                   autocomplete="off"
                   id="name"
                   value="name"
                   required>
          </label>
        </div>

        <div class="container">
          <label class="label" for="age">How old are You?
            <input type="number"
                   name="age"
                   autocomplete="off"
                   value="12"
                   id="age"
                   min="1"
                   max="100">
          </label>
        </div>

        <div class="container">
          <label for="birth">Full date of birth:
            <input type="date"
                   autocomplete="off"
                   name="date"
                   id="birth">
          </label>
        </div>

        <div class="container bottom-container">
          <label class="label" for="agreement">I accept the term of the agreement
            <input class="last-input"
                   type="checkbox"
                   name="agreement"
                   value="agree"
                   id="agreement"
                   required>
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="container top-container">
          <label class="label" for="email">E-mail:
            <input class="input"
                   type="email"
                   placeholder="email@example.com"
                   id="email"
                   required>
          </label>
        </div>

        <div class="container bottom-container">
          <label class="label" for="password">Password:
            <input class="last-input"
                   type="password"
                   autocomplete="off"
                   name="password"
                   id="password"
                   required>
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="container top-container">
          <label class="label" for="fact">Do you love cats?
            <input class="input"
                   type="radio"
                   name="fact"> Yes
            <input class="input"
                   type="radio"
                   name="fact"> No
          </label>

        </div>
        <div class="container">
          <label class="label" for="color">What is your favorite color?
            <input class="input"
                   type="color"
                   name="color"
                   id="color">
          </label>
        </div>

        <div class="container">
          <label class="label" for="time">What time do you go to bed?
            <input type="time"
                   name="time"
                   id="time">
          </label>
        </div>

        <div class="container">
          <label class="label" for="cars">What are you favorite brand of cars?
            <select name="cars" id="cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Lada">Lada</option>
              <option value="Audi">Audi</option>
            </select>
          </label>
        </div>

        <div class="container bottom-container">
          <label class="label" for="rate">How do you rate our work?
            <input
              class="last-input"
              type="range"
              step="1"
              min="1"
              max="10"
              name="work rate"
              autocomplete="off"
              id="rate"
              value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="container top-container">
          <label class="label" for="info">Comments:
            <textarea name="additional info"
                      id="info">
            </textarea>
          </label>
        </div>

        <div class="container bottom-container">
          <label class="label" for="recomendation">Would you reccomend us?
            <select name="recomendation" id="recomendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>
      <label for="submit">
        <input type="submit"
               id="submit">
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
